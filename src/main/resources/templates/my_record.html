<!Doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Employee</title>

    <!-- Materialize-->
    <link href="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.css?v=8850535670742419153" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body class="has-fixed-sidenav">
<header>
    <ul id="sidenav-left" class="sidenav sidenav-fixed teal">
        <li><h3 class="logo-container">My Dashboard<i class="material-icons left">spa</i></h3></li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
              <li class="bold waves-effect"><a th:href="@{/attendance_page}" class="collapsible-header">My Attendance</a>
              </li>
              <li class="bold waves-effect"><a href="#" class="collapsible-header">My Record</a>
              </li>
                <li class="bold waves-effect"><a th:href="@{/logout}" class="collapsible-header">Log Out</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<main>
    <div class="row dash">
        <div class="row">
            <div class="col s10">
                <h3 class="teal-text" th:text="${employee.firstName +' '+ employee.lastName}">Name of Employee</h3>
                <h6 class="right teal-text">My Record</h6>
                <hr>
            </div>
        </div>


        <div class="row">
            <div class="col s10">
                <table class="striped">
                    <thead>
                    <tr>
                      <th data-field="" class="center white-text"><h6>Date</h6></th>
                        <th data-field="" class="center white-text"><h6>Work Hours<h6></th>
                        <th data-field="" class="center white-text"><h6>Salary Due</h6></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="center">Jan - 10 - 2022</td>
                        <td class="center">7 Hours</td>
                        <td class="center">$350</td>
                    </tr>
                    <tr>
                        <td class="center">Jan - 11 - 2022</td>
                        <td class="center">3 Hours</td>
                        <td class="center">$150</td>
                    </tr>
                    <tr>
                        <td class="center">Jan - 12 - 2022</td>
                        <td class="center">10 Hours</td>
                        <td class="center">$500</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main><!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
<!-- Initialization script -->
<script src="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/dashboard.min.js?v=481680883062710906"></script>
</body>
</html>
