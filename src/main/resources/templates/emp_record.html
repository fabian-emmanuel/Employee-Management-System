<!Doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Admin</title>

    <!-- Materialize-->
    <link href="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.css?v=8850535670742419153" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body class="has-fixed-sidenav">
<header>
    <ul id="sidenav-left" class="sidenav sidenav-fixed teal">
        <li><h3 class="logo-container">Admin Dashboard<i class="material-icons left">spa</i></h3></li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li class="bold waves-effect"><a th:href="@{/reg_page}" class="collapsible-header">Register Employee</a>
                </li>
                <li class="bold waves-effect"><a th:href="@{/emp_list_page}" class="collapsible-header">Employees List</a>
                </li>
                <li class="bold waves-effect"><a th:href="@{/emp_attendance_page}" class="collapsible-header">Employees Attendance</a>
                </li>
                <li class="bold waves-effect"><a class="collapsible-header">Salary Records</a></li>
                <li class="bold waves-effect"><a th:href="@{/logout}" class="collapsible-header">Log Out</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<main>
    <div class="row dash">
        <div class="row">
            <div class="col s10">
                <h3 class="teal-text">Salary Records</h3>
                <hr>
            </div>
        </div>


        <div class="row">
            <div class="col s10">
                <table class="striped">
                  <thead>

                    <tr>
                      <th data-field="date" class="center white-text">Date</th>
                      <th data-field="firstName" class="center white-text">First Name</th>
                      <th data-field="lastName" class="center white-text">Last Name</th>
                      <th data-field="" class="center white-text">Work Hours</th>
                      <th data-field="" class="center white-text">Salary Due</th>
                    </tr>
                  </thead>
                    <tbody>
                    <tr th:each="attendance : ${myList}">
                        <td class="center" th:text="${attendance.workDayDate}">Date</td>
                        <td class="center" th:text="${attendance.employee.firstName}">Alvin</td>
                        <td class="center" th:text="${attendance.employee.firstName}">Eclair</td>
                        <td class="center" th:text="${attendance.workHours + ' Hour(s)'}">7 Hours</td>
                        <td class="center" th:text="${'$'+attendance.salary}">$350</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</main><!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
<!-- Initialization script -->
<script src="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/dashboard.min.js?v=481680883062710906"></script>
</body>
</html>
