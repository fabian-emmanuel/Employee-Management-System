<!Doctype HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Admin</title>

    <!-- Materialize-->
    <link href="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/admin-materialize.min.css?v=8850535670742419153" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body class="has-fixed-sidenav">
<header>
    <ul id="sidenav-left" class="sidenav sidenav-fixed teal">
        <li><h3 class="logo-container">Admin Dashboard<i class="material-icons left">spa</i></h3></li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li class="bold waves-effect"><a th:href="@{/reg_page}" class="collapsible-header">Register Employee</a>
                </li>
                <li class="bold waves-effect"><a th:href="@{/emp_list_page}" class="collapsible-header">Employees List</a>
                </li>
                <li class="bold waves-effect"><a th:href="@{/emp_attendance_page}" class="collapsible-header">Employees Attendance</a>
                </li>
                <li class="bold waves-effect"><a th:href="@{/sal_rec_page}" class="collapsible-header">Salary Records</a></li>
                <li class="bold waves-effect"><a th:href="@{/logout}" class="collapsible-header">Log Out</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<main>
    <div class="row dash">

        <div class="row">
            <div class="col s10">
                <h3 class="teal-text">Update Employee Details</h3>
                <hr>
            </div>
        </div>

        <div class="row reg-emp">

          <div class="card col s10">
            <h4 class="teal-text">Update Employee Details</h4>
            <hr>
            <div class="card center-align">
              <form th:action="@{/update/{id}(id=${employee.getId()})}" th:object="${employee}" method="POST">
                <div class="input-field col s12 l5">
                  <input type="text" id="first_name" class="validate" th:field="*{firstName}">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 l5">
                  <input type="text" id="last_name" class="validate" th:field="*{lastName}">
                  <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s10">
                  <input type="hidden" th:field="*{password}">
                  <input type="email" id="email" class="validate" th:field="*{email}">
                  <label for="email" data-error="wrong" data-success="right">Email</label>

                  <div class="form-field right-align">
                    <button type="submit" class="btn-small waves-effect waves-light black-text br btn-mt">Update</button>
                  </div>
                </div>
              </form>
            </div>

          </div>

        </div>
    </div>

</main><!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
<!-- Initialization script -->
<script src="https://cdn.shopify.com/s/files/1/1775/8583/t/1/assets/dashboard.min.js?v=481680883062710906"></script>
</body>
</html>
